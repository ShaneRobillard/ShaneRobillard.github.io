<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title> &#8734; Shane Robillard's Slow Rabbit &#8734; ITIS 3135 Page &#8734; Slideshow Page &#8734;</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/x-icon" href="images/wolf.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2>&#8734; Slideshow &#8734;</h2>
        <h3>Image Gallery</h3>
        <figure id="amaryllis" class="pictures">
          <img src="images/amaryllis.jpg" alt="amaryllis"><br>
          <figcaption>Amaryllis flowers</figcaption>
        </figure>
        <figure id="closeup" class="pictures">
          <img src="images/closeup.jpg" alt="closeup"><br>
          <figcaption>Close up of flowers</figcaption>
        </figure>
        <figure id="flowers" class="pictures">
          <img src="images/flowers.jpg" alt="flowers"><br>
          <figcaption>Bunch of flowers</figcaption>
        </figure>
        <figure id="herbs" class="pictures">
          <img src="images/herbs.jpg" alt="herbs"><br>
          <figcaption>Herbs</figcaption>
        </figure>
        <figure id="hibiscus" class="pictures">
          <img src="images/hibiscus.jpg" alt="hibiscus"><br>
          <figcaption>Hibiscus flowers</figcaption>
        </figure>
        <figure id="hibiscus2" class="pictures">
          <img src="images/hibiscus2.jpg" alt="hibiscus2"><br>
          <figcaption>Hibiscus flowers 2</figcaption>
        </figure>
        <input type="button" id="prev" value="prev" onclick="prev()">
        <input type="button" id="next" value="next" onclick="next()">
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>  
    <script src="scripts/slideshow.js"></script>

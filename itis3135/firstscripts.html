<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title> &#8734; Shane Robillard's Slow Rabbit &#8734; ITIS 3135 Page &#8734; FirstScripts Page &#8734;</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/x-icon" href="images/wolf.png"> 
    <script src="scripts/defaultscripts.js"></script>
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2>&#8734; FirstScripts &#8734;</h2>
      <h3>Today's Time and Date is: <span id="date"></span></h3>
      <form>
        <label>Please enter your name: </label>
        <input type="text" name="name" id="name" placeholder="Firstname Lastname" required>
        <br>
        <label>Please tell me how you are feeling: </label>
        <input type="text" name="feeling" id="feeling" placeholder="Confused" required>
        <br>
        <input type="button" value="Submit" onclick="promptUser()"/>
      </form>
      <br>
      <h3 id="greeting">Hello! How are you?</h3>
      <br>
      <form>
        <h4>Server Price Calculations</h4>
        <label>Number of servers needed: </label>
        <input type="text" name="servers" id="servers">
        <label>How many months do you need them for: </label>
        <input type="text" name="months" id="months">
        <button type="button" value="Server costs" onclick="server()"></button><br>
        <label id="price">This is your server price calculation!</label><br><br>
        <h4>Server Bandwidth</h4>
        <label>Bandwith size in gigabytes/sec: </label>
        <input type="text" name="bandwidthcost" id="bandwidthcost">
        <input type="button" value="Bandwidth costs" onclick="bandwidth()"><br>
        <label id="costs">This is your bandwidth cost!</label><br><br>
        <h4>Front End Services</h4>
        <label>Enter number of front-end developers: </label>
        <input type="text" name="firstfront" id="firstfront">
        <label>Enter number of hours required: </label>
        <input type="text" name="secondfront" id="secondfront">
        <input type="button" value="Front end services" onclick="frontServices()"/><br>
        <label id="frontservices">This is the cost of your requested front end services!</label><br><br>
        <h4>Back End Services</h4>
        <label>Enter number of back-end developers: </label>
        <input type="text" name="firstback" id="firstback">
        <label>Enter number of hours required: </label>
        <input type="text" name="secondback" id="secondback">
        <input type="button" value="Back end services" onclick="backServices()"><br>
        <label id="backservices">This is the cost of your requested back end services!</label><br><br>
        <h4>Web Development Services</h4>
        <label>Enter number of web developers: </label>
        <input type="text" name="firstweb" id="firstweb">
        <label>Enter number of hours required: </label>
        <input type="text" name="secondweb" id="secondweb">
        <input type="button" value="Web dev services" onclick="webServices()"><br>
        <label id="webservices">This is the cost of your requested web dev services!</label><br><br>
    </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </body>
</html>

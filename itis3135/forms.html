<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title> &#8734; Shane Robillard's Slow Rabbit &#8734; ITIS 3135 Page &#8734; Forms Page &#8734;</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/x-icon" href="images/wolf.png">
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2>&#8734; HTML Forms &#8734;</h2>
      <h3>Required information for us to contact you!</h3>
      <form action="#">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
        <label for="pnumber">Phone Number:</label><br>
        <input type="tel" id="pnumber" name="pnumber" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required><br><br>
        <label for="eaddress">Email Address:</label><br>
        <input type="email" id="eaddress" name="eaddress" placeholder="Please enter a valid email address" pattern="[^ @]*@[^ @]*" size="40" required><br><br><br>
        <label for="services">What type of services are you interested in?</label>
        <select name="services" id="services">
            <option value="front-end">Front End Programming</option>
            <option value="back-end">Back End Programming</option>
            <option value="web">Website Programming</option>
            <option value="other">Other</option>
        </select><br><br><br>
        <label for="yes">Already a customer:</label>
        <input type="radio" id="yes" name="customer"><br>
        <label for="no">Not a existing customer:</label>
        <input type="radio" id="no" name="customer"><br><br><br>
        <label for="newsletter">Click here to subscribe to our Newsletter: </label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
      </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </body>
</html>

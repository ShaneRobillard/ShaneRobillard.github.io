<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title> &#8734; Shane Robillard's Slow Rabbit &#8734; ITIS 3135 Page &#8734; Calculator_FCC Page&#8734;</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/x-icon" href="images/wolf.png">
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2>&#8734; Calculator_FCC &#8734;</h2>
      <div class="container">
        <div class="calculator">
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key--firstrow" data-action="negative">+/-</button>
            <button class="key--firstrow" data-action="percentage">%</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    <br> <br> <br> <br> <br> <br>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/calculator_fcc.js"></script>
  </body>
</html>

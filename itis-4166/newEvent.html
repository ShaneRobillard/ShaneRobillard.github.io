<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>New Event Page</title>
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="images/logo.jpg" alt="logo" id="logo"></a>
        </div>
        <div class="topmenu">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign-up</a>
            <a href="newEvent.html">New Event</a>
        </div>
    </div>
    <div class="pages">
        <a href="events.html">Events</a>
    </div>
</header>
<main>
    <div class="body">
        <form action="#">
                <label for="category" class="category">Category</label>
                <select name="category" id="category" class="category">
                    <option value="select">--Select A Category--</option>
                    <option value="viewing">Viewing Party</option>
                    <option value="class">Educational Class</option>
                    <option value="meeting">Club Meeting</option>
                    <option value="workshop">WorkShop</option>
                    <option value="other">Other</option>
                </select>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="title" required><br><br>
                <label for="hostName">Host Name</label>
                <input type="text" id="hostName" name="hostName" placeholder="Host Name" required><br><br>
                <label for="details">Details</label>
                <input type="text" id="details" name="details" placeholder="description" required><br><br>
                <label for="location">Where</label>
                <input type="text" id="location" name="location" placeholder="location" required><br><br>
                <label for="start">Start</label>
                <input type="datetime-local" id="start" name="start" required><br><br>
                <label for="end">End</label>
                <input type="datetime-local" id="end" name="end" required><br><br>
                <label for="img">Image</label>
                <input type="file" id="img" name="img" accept="image/*" required><br><br>
                <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</main>
<footer>
    <div class="footer">
        <p>
            &copy;Blue Wolf &nbsp;&nbsp;&nbsp; 
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <img src="images/twitter.png" alt="twitter" class="social">
            <img src="images/facebook.png" alt="facebook" class="social">
        </p>
    </div>
</footer>
</body>
</html>
